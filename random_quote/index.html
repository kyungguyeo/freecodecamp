<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-xWeRKjzyg6bep9D1AsHzUPEWHbWMzlRc84Z0aG+tyms= sha512-mGIRU0bcPaVjr7BceESkC37zD6sEccxE+RJyQABbbKNe83Y68+PyPM5nrE1zvbQZkSHDCJEtnAcodbhlq2/EkQ==" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="card card-inverse card-primary text-xs-center">
		  <div class="card-block">
		    <blockquote class="card-blockquote">
		      <p class="quote-body"></p>
		      <footer class="quote-author"><cite title="Source Title"></cite></footer>
		    </blockquote>
		  </div>
		  <div class="card-block">
		    <button class="btn btn-success" id="newquote">New Quote</button>
		    <a href="https://www.twitter.com" target="_blank" class="btn btn-info" id="tweet">Tweet</a>
		  </div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
