<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Timer</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="header">
			<h2 class="page-header">Pomodoro Timer</h2>
			<em>for all your task-timing needs</em>
		</div>
		<div class="container timer-container">
			<div class="time-adjust btn-group" role="group">
				<button id="plus" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
				<button id="minus" class="btn btn-default"><span class="glyphicon glyphicon-minus"></span></button>
			</div>
			<div class="timer">
				<h1 class="minutes">25</h1>
				<h1 class="colon">:</h1>
				<h1 class="seconds">00</h1>
			</div>
			<div class="btn-group" role="group">
				<button id="start" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
				<button id="stop" class="btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
				<button id="reset" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span></button>
			</div>
		</div>
		<div class="container container-timeup">
			<h1 class="timeup"></h1>
		</div>
	</div>
</body>
</html>
