<html>


<head>
	<title>Javascript Calculator</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="calculator">
		<div style="padding-bottom: 8px;">
			<input type="text" class="form-control" id="field">
		</div>
		<div>
			<button class="col-xs-3 btn btn-default btn-lg" id="clear">AC</button>
			<button class="col-xs-3 btn btn-default btn-lg" id="sign">+/-</button>
			<button class="col-xs-3 btn btn-default btn-lg" id="percent">%</button>
			<button class="col-xs-3 btn btn-default btn-lg" id="divide">/</button>
		</div>
		<div>
			<button class="col-xs-3 btn btn-default btn-lg" id="seven">7</button>
			<button class="col-xs-3 btn btn-default btn-lg" id="eight">8</button>
			<button class="col-xs-3 btn btn-default btn-lg" id="nine">9</button>
			<button class="col-xs-3 btn btn-default btn-lg" id="multiply">x</button>
		</div>
		<div>
			<button class="col-xs-3 btn btn-default btn-lg" id="four">4</button>
			<button class="col-xs-3 btn btn-default btn-lg" id="five">5</button>
			<button class="col-xs-3 btn btn-default btn-lg" id="six">6</button>
			<button class="col-xs-3 btn btn-default btn-lg" id="subtract">-</button>
		</div>
		<div>
			<button class="col-xs-3 btn btn-default btn-lg" id="one">1</button>
			<button class="col-xs-3 btn btn-default btn-lg" id="two">2</button>
			<button class="col-xs-3 btn btn-default btn-lg" id="three">3</button>
			<button class="col-xs-3 btn btn-default btn-lg" id="add">+</button>
		</div>
		<div>
			<button class="col-xs-6 btn btn-default btn-lg" id="zero">0</button>
			<button class="col-xs-3 btn btn-default btn-lg" id="decimal">.</button>
			<button class="col-xs-3 btn btn-default btn-lg" id="equal">=</button>
		</div>
	</div>
</body>


</html>
